<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TeamLens{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body style="background-color: #f8f9fa;" class="p-4">
    <div class="container-fluid">
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg" style="background-color: #d1e7dd; padding: 0.6rem 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
            <div class="container-fluid justify-content-between align-items-center">
                <span class="navbar-text text-dark fw-semibold mb-0">
                    Welcome, {{ user.username }}
                </span>
                <form method="POST" action="{% url 'logout' %}" class="d-inline m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
                </form>
            </div>
        </nav>
        {% endif %}

        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>
</body>
</html>
